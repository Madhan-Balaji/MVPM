<div class="set-middle car-data-edit">
  <h2 align="center">Enter the following details</h2>
  <div class="container-fluid">
    <div class="row">
    <form #SellUsedCar="ngForm" (ngSubmit)="sellUsedCarSubmit()">
      <div class="col-sm-6">
      
        <select required class="form-control form-box" name="brand" [(ngModel)]="usedCar.brand">
          <option value="" disabled>--Select a Brand--</option>
          <option value="honda">Honda</option>
          <option value="maruti suzuki">Maruti Suzuki</option>
          <option value="hundai">Hundai</option>
          <option value="toyota">Toyota</option>
          <option value="benz">Benz</option>
          <option value="bmw">BMW</option>
          <option value="ford">Ford</option>
          <option value="volkswagen">Volkswagen</option>
          <option value="volvo">Volvo</option>
        </select>
        <input required placeholder="Car Name" name="name" class="form-control form-box" type="text" [(ngModel)]="usedCar.name" />
        <input required placeholder="Car Model" name="model" class="form-control form-box" type="text" [(ngModel)]="usedCar.model" />
        <input required placeholder="Model Year" name="year" class="form-control form-box" type="text" [(ngModel)]="usedCar.year" />
        <input required placeholder="No. of Gears" name="gear" class="form-control form-box" type="text" [(ngModel)]="usedCar.gear">
        <input required placeholder="Seating Capacity" name="seat" class="form-control form-box" type="text" [(ngModel)]="usedCar.seat">
      </div>
      <div class="col-sm-6">
        <select required class="form-control form-box" name="type" [(ngModel)]="usedCar.type">
          <option value="" disabled>--Select Car Type--</option>
          <option value="hatchback">Hatchback</option>
          <option value="sedans">Sedans</option>
          <option value="muv">MUV</option>
          <option value="suv">SUV</option>
          <option value="luxury">luxury</option>
          <option value="hybrids">Hybrids</option>
          <option value="minivans">Minivans</option>
          <option value="convertibles">Convertibles</option>
          <option value="coupe">Coupe</option>
          <option value="diesel engines">Diesel Engines</option>
          <option value="wagons">Wagons</option>
          <option value="pickup trucks">Pickup Trucks</option>
        </select>
        <select required class="form-control form-box" name="color" [(ngModel)]="usedCar.color">
          <option value="" disabled>--Select a Color--</option>
          <option value="white">White</option>
          <option value="black">Black</option>
          <option value="grey">Grey</option>
          <option value="red">Red</option>
          <option value="brown">Brown</option>
          <option value="blue">Blue</option>
        </select>
        <select required class="form-control form-box" name="owner" [(ngModel)]="usedCar.owner">
          <option value="" disabled>--Select Ownership--</option>
          <option value="first">First-Hand</option>
          <option value="second">Second-Hand</option>
          <option value="third">Third-Hand</option>
        </select>
        <select required class="form-control form-box" name="fuel" [(ngModel)]="usedCar.fuel">
          <option value="" disabled>--Select Fuel Type--</option>
          <option value="pertrol">Petrol</option>
          <option value="diesel">Diesel</option>
          <option value="cng">CNG</option>
          <option value="electric">Electric</option>
        </select>
        <input required class="form-control form-box" name="milage" placeholder="Milage" type="text" [(ngModel)]="usedCar.milage" />
        <input required class="form-control form-box" name="cc" placeholder="Engine CC" type="text" [(ngModel)]="usedCar.cc" >
      </div>
      <div class="col-sm-12">
        <input required type="text" class="form-control form-box" name="price" style="width: 100%;" [(ngModel)]="usedCar.price" placeholder="Expected Price">
        <textarea required name="address" placeholder="Address" [(ngModel)]="usedCar.address" style="width:100%;" class="form-control form-box"></textarea>
        Upload a photo: <input class="form-control form-box" type="file" id="myFile">
        <button type="submit" class="btn btn-success">Sell Car</button>
      </div>
      </form>
    </div>
  </div>
</div>
