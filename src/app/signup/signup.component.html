<div class="set-middle login-box">
  <p align="center">Welcome, Please Sign Up!</p>
  <form ng-submit="signup()">
    <input required type="text" class="form-control form-text-box" ng-model="name" placeholder="Name">
    <input required type="email" class="form-control form-text-box" ng-model="email" placeholder="E-mail">
    <input required type="text" class="form-control form-text-box" ng-model="phone" placeholder="Phone">
    <input required type="password" class="form-control form-text-box" ng-model="pwd" placeholder="Password">
    <input required type="password" class="form-control form-text-box" ng-model="rpwd" placeholder="Re-Enter Password">
    <p ng-if="pwd != rpwd">Password Mismatch!</p>
    <select ng-model="region" class="form-control form-text-box">
        <option value="">--Select a Region--</option>
        <option value="chennai">Chennai</option>
        <option value="madurai">Madurai</option>
        <option value="mumbai">Mumbai</option>
        <option value="delhi">Delhi</option>
        <option value="kolkata">Kolkata</option>
      </select>
    <button class="btn btn-success">Sign Up</button>
    <a routerLink="/signin" class="link-text">Sign In </a>
  </form>
</div>
